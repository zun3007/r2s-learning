<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Social Media</title>
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card--img">
          <img
            class="card--banner"
            src="https://media.istockphoto.com/id/1418628408/vector/abstract-blurred-gradient-background-colours-with-dynamic-effect.jpg?s=612x612&w=0&k=20&c=v7ja1vfncSbHdNsgyjbtaiOPiexqUOLhRW_4L3PQ1ww="
            alt="banner"
          />
          <img
            class="card--avatar"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXJA32WU4rBpx7maglqeEtt3ot1tPIRWptxA&s"
            alt="avatar"
          />
        </div>

        <div class="card--content">
          <div class="card--info">
            <h1 class="card--name">Zun3007</h1>
            <span class="card--age">21</span>
            <p class="card--city">Ho Chi Minh</p>
          </div>
        </div>
        <div class="card--list">
          <div class="card--item">
            <h1 class="card--number">80K</h1>
            <p class="card--desc">Followers</p>
          </div>
          <div class="card--item">
            <h1 class="card--number">803K</h1>
            <p class="card--desc">Likes</p>
          </div>
          <div class="card--item">
            <h1 class="card--number">1.4K</h1>
            <p class="card--desc">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
